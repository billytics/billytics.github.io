<!-- I am a banner  --><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipts</title>    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.css.map" type="text/css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css"  />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <link href="css/theme-responsive.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrap">
        <!-- NAVBAR -->

        <div class="navbar navbar-fixed-top" role="navigation">
                  <div class="container">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>

                    <a class="navbar-brand" id="logo" href="">
                      <img src="./image/logo-small.png" alt="Home">
                    </a>
                    </div>
                    <div class="navbar-collapse collapse">
                      <ul class="nav navbar-nav">
                        <li><a href="">Home</a></li>
        <!--                 {% if user.is_authenticated %}
                        <li><a href="{% url 'accounts:profile' user  %}">My Account</a></li>
                        {% endif %} -->
                      </ul>

                      <ul class = "nav navbar-nav pull-right">


                        <!-- {% if not user.is_authenticated %} -->
                        <li class="dropdown navbar-right">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign in<b class="caret"></b></a>
                          <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                            <li>
                              <div class="row">
                                <div class="col-md-12">
                                  <form class="form" role="form" method="post" action="{% url 'accounts:login' %}" accept-charset="UTF-8" id="login-nav">
        <!--                             {% csrf_token %}
         -->                            <div class="form-group">
                                      <label class="sr-only" for="exampleInputEmail2">Username</label>
                                      <input type="text" name="username" class="form-control" id="exampleInputEmail2" placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                      <label class="sr-only" for="exampleInputPassword2">Password</label>
                                      <input type="password" name="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                    </div>

                                    <div class="form-group">
                                      <button type="submit" class="btn btn-success btn-block">Sign in</button>
                                    </div>
                                  </form>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </li>
                      <!--   {% endif %} -->

                        <li class="dropdown navbar-right">
                          <ul class="nav navbar-nav">
                          <!-- {% if not user.is_authenticated %} -->

                            <li><a href="">Sign up</a></li>

                           
        <!--                     {% else %}
         -->                    
                            <li class="dropdown navbar-right">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><!-- {{ user.username }} -->Name <b class="caret"></b></a>
                              <ul class="dropdown-menu">
                                <!-- Button trigger modal -->
                                <li><a href="">My account</a></li>
                                <li><a href="">Settings</a></li>
                                <li><a href="">Sign out</a></li>
                              </ul>
                            </li>


                            <li class="dropdown navbar-right">
                              <a href="#" class="dropdown-toggle glyphicon glyphicon-plus" style="font-size:24px;" data-toggle="dropdown"></a>
                              <ul class="dropdown-menu">
                                <li><a id="createCorkButton" data-target="#createCorkModal">Create Cork</a></li>
                                <li><a id="createBasketButton" data-target="#createBasketModal">Create Basket</a></li>
                                <li><a id="createClassButton" data-toggle="modal" data-target="#createClassModal">Create Class</a></li>
                              </ul>
                            </li>

                         <!--    {% endif%} -->
                          </ul>
                        </li>

                      </ul>
                        

                      <!-- {% endif %} -->

                    </div><!--/.navbar-collapse -->
                  </div>
                </div>






        <div class="container" id="receiptContainer">
            <div id="sorts" class="btn-group">  <button class="btn btn-default is-checked" data-sort-by="original-order">Date</button>
              <button class="btn btn-default" data-sort-by="merchant">Merchant</button>
              <button class="btn btn-default" data-sort-by="total">Price</button>
              <button class="btn btn-default" data-sort-by="cardType">Card Type</button>
            </div>
            <div id="items" class="isotope" style="clear: both" row="">
            <script type="text/template" id="receiptTemplate">
                <div class="element-item" row="<%- receipt_id %>">
                <div class="editNav">
                  <div class="border"></div>
                  <div class="inner"></div>
                </div>
              
                  <div class="item-content" style="padding-top: 0px">
                    <div class="description">
                      <h3 class="merchant"><%- Merchant %></h3>
                      <ul>  
                        <% _.each(Items, function(item) { %>
                            <li><%- item.title %> , <%- item.price %></li>
                        <% }) %>
                      </ul>
                        <p class="total"><%- Total %></p>

                    </div>

                    <div class="meta">
                      <span>
                        <i class="glyphicon glyphicon-calendar date"><%- timestamp %></i>
                        <i class="glyphicon glyphicon-user">Baruch</i>
                        <a href=""></a>
                        <br>
                        <i class="glyphicon glyphicon-tag">stuff</i>
                        <i class="glyphicon glyphicon-tag cardType"><%- cardType %></i>


                      </span>
                    </div>
                  </div>
              </div>
            </script>
            </div>
        </div>
    </div>




    <!-- HOME --> 
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.js"></script>
    <script src="js/jquery.ajax.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.masonry.min.js"></script>
    <script src="js/packery.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
    <script src="js/move_receipts.js"></script>
    <script src="js/jquery.isotope.min.js"></script>

<!-- Modal -->
<div class="modal fade" id="receiptModal" tabindex="-1" role="dialog" aria-labelledby="receiptModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
